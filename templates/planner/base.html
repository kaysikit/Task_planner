<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title%}
    <title>Planner</title>
    {% endblock title %}

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
{% block header %}
<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
        <span class="fs-4">Task planner</span>
      </a>
        {% block nav %}
          <ul class="nav nav-pills">
            <li class="nav-item"><a href="{% url 'index' %}" class="nav-link" aria-current="page">Home</a></li>
            <li class="nav-item"><a href="{% url 'add_task' %}" class="nav-link">Add task</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Ready</a></li>

          </ul>
        {% endblock nav %}
    </header>
</div>
{% endblock header %}
{% block content %}

{% endblock content%}
</body>
</html>
