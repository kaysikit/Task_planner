<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
        <span class="fs-4">Task planner</span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item"><a href="{% url 'index' %}" class="nav-link" aria-current="page">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link active">Add task</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Ready</a></li>
      </ul>
    </header>
</div>
<div class="container">
    <form>
  <div class="mb-3">
    <label for="exampleInputTask" class="form-label">Task</label>
    <input type="email" class="form-control" id="exampleInputTask" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">Just input title task.</div>
  </div>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Description task</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
    </div>
  <button type="submit" class="btn btn-primary">Add</button>
</form>
</div>
</body>
</html>
