{% extends "planner/base.html" %}

{% block nav %}
      <ul class="nav nav-pills">
        <li class="nav-item"><a href="{% url 'index' %}" class="nav-link" aria-current="page">Home</a></li>
        <li class="nav-item"><a href="{% url 'add_task' %}" class="nav-link active">Add task</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Ready</a></li>
      </ul>
{% endblock nav %}

{% block content %}
<div class="container">
    <form>
  <div class="mb-3">
    <label for="exampleInputTask" class="form-label">Task</label>
    <input type="email" class="form-control" id="exampleInputTask" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">Just input title task.</div>
  </div>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Description task</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
    </div>
  <button type="submit" class="btn btn-primary">Add</button>
</form>
</div>
{% endblock content %}
